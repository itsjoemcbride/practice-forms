<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <title>Login/Register</title>
  </head>
  <body class="bg-blue-50">
    <h1 class="bg-blue-800 py-2 text-center text-3xl font-bold text-white">
      Login/Register
    </h1>

    <div class="flex flex-col items-center">
      <p class="pt-4">Hello and welcome to the <b>login</b> page :)</p>
      <form
        class="justify my-4 mx-4 flex flex-col items-center gap-4 rounded-md border bg-blue-300 py-4 px-4"
      >
        <div>
          <label for="username" class="sr-only font-bold text-gray-600"
            >Username:</label
          >
          <input
            type="text"
            id="username"
            class="rounded-md border px-2"
            placeholder="Username"
            autofocus
          />
        </div>
        <div>
          <label for="password" class="sr-only font-bold text-gray-600"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            class="rounded-md border px-2"
            placeholder="Password"
          />
        </div>

        <div>
          <input type="checkbox" id="save-username" class="mr-1" />
          <label for="save-username" class="not-sr-only">Save username</label>
        </div>

        <button
          type="submit"
          class="rounded-md border bg-green-700 px-6 py-1 font-semibold text-white transition hover:scale-105 hover:bg-green-900"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
